        "./img/1.jpg",

        );	
        myNowCnt = 0;		// 現在表示している配列番号

          }else{
            document.getElementById("idshow2").src = myImage[myNowCnt];		// 次の画像をセットする

            //notアクティブにステータスを変更するコード
            
          }

        }	
        
      // -->
      </script>
