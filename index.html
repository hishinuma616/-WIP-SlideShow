<html>
  <head>
    <title>スライドショー3</title>
    <link rel='stylesheet' type='text/css' href='./style.css'>
  </head>
  <body>
    <header>
      <h1>スライドショーを作る</h1>
    </header>
    <div class="box">
      <div class="slide-box">
        <ul id="js-slide-index" class="slide-index">
          <!-- スライドの画像が入ります -->
        </ul>
      </div>
      <div class="out-button-box">
        <input type="button" value="自動" onClick="out()">
        <input type="button" value="停止" onClick="outStop()">
        <input type="button" value="スライド" onClick="slideAnimation()">
      </div>

      <div class="article-body">
        <h2>実装した機能</h2>
        <ol>
          <li>自動スライドon/off</li>
          <li>ボタンでのスライド切り替え</li>
          <li>インデックスから切り替え</li>
          <li>インデックスの現在地がおかしいバグ修正</li>
          <li>逆回りにスライドできるようにする</li>
          <li>スライドのサムネイル表示</li>
        </ol>
        <h2>未実装</h2>
        <ol>
          <li>前のスライド、次のスライドが半分映り込む</li>
          <li>ドラッグでスライド切り替え</li>
        </ol>
        <a href="http://cya.sakura.ne.jp/java/sshow2" target="_blank" class="outside-link">(参考:犬でもわかるJavaScript講座)</a>
        <a href="http://bxslider.com/" target="_blank" class="outside-link">(参考:The Responsive jQuery Content Slider)</a>
        <a href="http://sugoiweb.nezihiko.com/" target="_blank" class="outside-link">(参考:すごいWEB)</a>
      </div>
    </div>
    <footer>
      <small>ポップステップゲッチュ〜〜</small>
    </footer>
    <script type="text/javascript" src="slide.js"></script>
  </body>
</html>
